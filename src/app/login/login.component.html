<div class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-5 col-lg-6 mb-5 center-container pl-4 pr-4">
        <div class="icons-container">
          <ul class="list-inline">
            <li class="list-inline-item"><i class="fa fa-facebook-official fa-2x facebook-style" aria-hidden="true"></i>
            </li>
            <li class="list-inline-item"><i class="fa fa-google-plus-square fa-2x google-plus-style"
                aria-hidden="true"></i></li>
            <li class="list-inline-item"><i class="fa fa-twitter-square fa-2x twitter-style" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
        <div class="text-center mt-3">
          <h1>Log in</h1>
          <p class="text-uppercase mt-4">New to LanguageSpace? <a class="text-warning">Sign up for free</a></p>
        </div>
        <form>
          <div class="form-group">
            <label class="col-form-label-lg" for="exampleInputEmail1">Login</label>
            <div class="input-group group-with-icon">
              <input type="text" class="form-control form-control-lg inputCustom" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
              <label for="exampleInputEmail1"><i class="fa fa-user fa-lg" aria-hidden="true"></i></label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label-lg" for="exampleInputPassword1">Password</label>
            <div class="input-group group-with-icon">
              <input type="password" class="form-control form-control-lg inputCustom" id="exampleInputPassword1"
                placeholder="Password">
              <label for="exampleInputPassword1"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberCheckBox">
              <label class="form-check-label" for="rememberCheckBox">Remember me?</label>
            </div>
          </div>
          <div class="form-group text-center">
              <a href="" class="btn-1 btn-lg">Log in</a>
          </div>
        </form>
        <div class="text-center mb-3">
          <p class="text-uppercase text-warning">Forgot your password?</p>
        </div>
      </div>
    </div>
  </div>
</div>
